<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enroll New Student</title>
</head>
<body>
    <table style="background-color: lightskyblue" border="1" cellspacing="8" cellpadding="5">

        <tr>
            <td style="background-color: white" colspan="3" width="100px" height="20px">
                Enroll New Student
            </td>
        </tr>

        <tr>
            <td style="background-color: white" colspan="1" width="750px" height="20px">
                First Name
            </td>

            <td  style="background-color: white" width="750px" height="20px">
                Last Name
            </td>
        </tr>

        <tr>
            <td  style="background-color: white" colspan="3" width="100px" height="20px">
                Address 1:
            </td>
        </tr>

        <tr>
            <td  style="background-color: white" colspan="3" width="100px" height="20px">
                Address 2:
            </td>
        </tr>

        <tr>
            <td  style="background-color: white" width="1000px" height="20px">
                City
            </td>
            <td  style="background-color: white" width="1000px" height="20px">
                State/Province:
            </td>
            <td  style="background-color: white" width="1000px" height="20px">
                Zip code:
            </td>
        </tr>

        <tr>
            <td  style="background-color: white" colspan="3" width="1000px" height="20px">
                Home Phone Number
            </td>
        </tr>

        <tr>
            <td  style="background-color: white" colspan="1" width="1000px" height="20px">
                Entry Date
            </td>
            <td  style="background-color: white" colspan="2" width="1000px" height="20px">
                Entry Type:
            </td>
        </tr>

        <tr>
            <td  style="background-color: white" colspan="3" width="1000px" height="20px">
                From School
            </td>
        </tr>

        <tr>
            Addtional transfer details and comments:
            <td  style="background-color: white" colspan="3" height="200">
                <button type="button">^</button>
                <button type="submit">^</button>
            </td>
        </tr>
    </table>
</body>
</html>
